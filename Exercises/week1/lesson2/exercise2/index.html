	<body>
		<form id="orderform">
		<h1 style="color: purple">A Simple Form</h1>
		<h3 style="color: #FF4E5D">Form fundamental</h3>
		<fieldset>
			<legend>Customer Info</legend>
			<p>
				<label for="fullname">Name:</label>
				<input id="fullname" name="name" type="text" placeholder ><br>
			</p>
			<p>
				<label for="fullname">Telephone:</label>
				<input id="fullname" name="name" type="text" placeholder ><br>
			</p>
			<p>
				<label for="fullname">E-mail address:</label>
				<input id="fullname" name="name" type="text" placeholder ><br>
			</p>
			<p>
				<label for="fullname">Gender:</label>
				<input type="radio" id="male" name="Gender" value="male">
				<label for="Male">Male</label>
				<input type="radio" id="female" name="Gender" value="female">
				<label for="female">Female</label>
			</p>
			<p>
				<label for="fullname">Hobbies:</label>
				<input type="checkbox" id="vehicle1" name="vehicle1" value="basketball">
				<label for="basketball">Basketball</label>
				<input type="checkbox" id="football" name="football" value="football">
				<label for="football">Football</label>
				<input type="checkbox" id="badminton" name="badminton" value="badminton">
				<label for="badminton">Badminton</label>
			</p>
		</fieldset>
		<fieldset>
			<legend>Books</legend>
			<p>
				<label for="fullname">Name:</label>
				<input id="fullname" name="name" type="text" placeholder >
				<label for="quantity">Quantity (Maximum5):</label>
  				<input type="number" id="quantity" name="quantity" min="1" max="5">
			</p>
		</fieldset>
		<button type="submit">submit</button>
		<button type="Reset">Reset</button>
	</body>
</html>
