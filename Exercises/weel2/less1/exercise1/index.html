<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<h1>Thanh toán</h1>
		<form>
			Tên đầy đủ
			<input type="text" name="tendaydu" placeholder="Nhập tên đầy đủ người mua hàng"><br>
			<br>
			Password <input type="Password" name="Password" placeholder=" Nhập Password"><br>
			<br>
			Email <input type="Email" name="Email" placeholder="Nhập  email"><br>
			<br>
			Ngày sinh <input type="data" name="Ngay sinh"><br>
			<br>
			Mặt hàng
			<datalist>
				<option>Shoes</option>
				<option>Socks</option>
				<option>Shirt</option>
				<option>Sandals</option>
				<option>Trousers</option>
			</datalist><br>
			<br>
			Số lượng <input type="number" name="soluong" min="1" max="5"><br>
			<br>
			Bán kính vận chuyển <input type="range" name="vanchuyen" min="10" max="20"><br>
		</form>
		<button style="number">Đăng kí</button>
	</body>
</html>
