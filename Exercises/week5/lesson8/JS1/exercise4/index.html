<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 4</title>
</head>
<body>
    <div class="container">
        <h3>Tìm giai thừa</h3>
        <label for="number">Nhập vào hệ số giai thừa</label>
        <input type="text" name="number" id="test"><br>
        <button onclick="calculate()">Tính giai thừa</button>
        <p id="result"></p>
    </div>
    <script>
        function calculate(){
            var test=parseInt(document.getElementById("test").value);
            var result=1;
            document.getElementById("result").innerHTML=test+"!="
            for (var i=1;i<=test;i++){
                result*=i;
                if(i==test){
                    document.getElementById("result").innerHTML+=i+" = "+result;
                }else{
                    document.getElementById("result").innerHTML+=i+'*';
                }
            }
        }
    </script>
</body>
</html>
